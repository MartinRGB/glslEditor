<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GLSL Editor</title>
		<link href="/favicon.gif" rel="shortcut icon"/>
		<style>
			body {
				height: 100%;
    			margin: 0;
	  			background: #171e22;
			}

			#glsl_editor {
				height: 100%;
			}
		</style>
	</head>
	<body>
        <script src="build/stats.js"></script>
        <script>
            var array = [];
            for ( var i = 0; i < 3; i ++ ) {
                var stats = new Stats();
                stats.showPanel(2-i);
                stats.dom.style.position = 'fixed';
                stats.dom.style.right =  i*80 +'px';
                document.body.appendChild( stats.dom );
                array.push( stats );
            }
            function animate() {
                for ( var i = 0; i < array.length; i ++ ) {
                    var stats = array[ i ];
                    stats.update();
                }
                requestAnimationFrame( animate );
            }
            animate();
        </script>
		<div id="glsl_editor"></div>
        <span class="forktext">forked from <a class="forklink" href="/patriciogonzalezvivo/glslEditor">patriciogonzalezvivo/glslEditor</a></span>
	</body>

	<link type="text/css" rel="stylesheet" href="build/glslEditor.css">
    <script type="text/javascript" src="build/glslEditor.js"></script>
    <script type="text/javascript">
    	window.glslEditor = new GlslEditor('#glsl_editor', {
    		canvas_size: 500,
            canvas_draggable: true,
            canvas_resizable: true,
    		theme: 'monokai',
    		multipleBuffers: true,
            watchHash: true,
            fileDrops: true,
    		menu: true
    	});
        document.body.style.backgroundColor = window.getComputedStyle(glslEditor.editor.getWrapperElement(),null).getPropertyValue('background-color');
    </script>
